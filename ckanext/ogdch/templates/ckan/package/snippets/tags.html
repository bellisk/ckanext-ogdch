{% if tags %}
    <div class="ogdch_tags">
      <span class="ogd_title tags">{{ _('dataset.tags') }}:</span>
      <ul>
        {% for tag in tags %}
          <li><a class="ogdch_tag" href="{% url_for controller='package', action='search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a></li>
        {% endfor %}
      </ul>
    </div>
{% endif %}
